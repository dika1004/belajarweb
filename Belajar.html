<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar.com</title>
</head>

<body style="background-color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <form action="" style="background-color: rgb(0, 255, 255); width: 200px; display: flex; flex-direction: column; align-items: center; padding: 50px;" >
        <div style="background-color: aqua;">
            <h2>Sign Up
            </h2>
        </div>
        <div style="background-color: aqua;">
            <div>
                <label for="">Nama</label><br>
                <input type="text" style="margin: 5px 0;" placeholder="Masukkan Nama">
            </div>
    
            <div>
                <label for="">Username</label><br>
                <input type="text"  style="margin: 5px 0;" placeholder="Masukkan Username">
            </div>
    
            <div>
                <label for="">Email</label><br>
                <input type="email"  style="margin: 5px 0;" placeholder="Masukkan Email">
            </div>
    
            <div>
                <label for="">Password</label><br>
                <input type="Password"  style="margin: 5px 0;" placeholder="Password">
            </div>
    
            <div>
                <label for="">Re-Password</label><br>
                <input type="Password"  style="margin: 5px 0;" placeholder="Re-Password">
            </div>

            <div style="display: flex;justify-content: center;">
            <button style="margin: 5px 0;color: cadetblue;background-color: black;height: 7px; align-items: center; justify-content: center; height: 50px;">SUBMIT</button>
            </div>
    </form>
</body>

</html>
